<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Parser for NGU gear optimizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cat.css">
</head>
<body>
    <div class="container">
        <h1>Link Parser for NGU gear optimizer</h1>
		<div align=right><font size="1">made by chatgpt</font></div>
        <div class="input-container">
            <input type="text" id="link-input" placeholder="Paste your link here">
            <button id="manual-parse">Parse Link</button>
        </div>
		<div>Or<br><br></div>
        <button id="clipboard-parse">Paste from clipboard and parse</button>
        <div class="result-area" id="result">it's is a box</div>
        <p id="copy-info"></p> <!-- Element for displaying copied to clipboard message -->
    </div>
	<div class="infoContainer">
	<p>This is for 	<a href="https://gmiclotte.github.io/gear-optimizer/#/">NGU gear optimizer</a></p>
	<p>Export your loadout link and copy it to clipboard. It should look like this:</p>
	<p>https://gmiclotte.github.io/gear-optimizer/#/loadout/159&184&185&186&187&443&442&189&441&160</p>
	</div>
	
	
    <div class="cat">
        <div class="head">
            <div class="ear"></div>
            <div class="ear right"></div>
            <div class="eye"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
        <div class="body"></div>
        <div class="tail"></div>
        <div class="foot"></div>
        <div class="foot right"></div>
    </div>
</body>
</html>
	
    <script src="script.js"></script>
</body>
</html>
